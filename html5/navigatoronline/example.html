
<!DOCTYPE html>
<html lang="de">
<head>

	<title>navigator.onLine – doctypehtml.net</title>

	<script src="http://maps.google.com/maps/api/js?sensor=true&amp;key=ABQIAAAApI58w98iPWfY3kRwSUeY8xQ68YkQG_qXsZ3UoXoMI3aQuc_oDxRhXW-0yaqFDptD-MysiRffOXJ_vg" type="text/javascript"></script>
	<script src="http://code.google.com/apis/gears/gears_init.js" type="text/javascript"></script>
	<script src="http://better-geolocation-api.googlecode.com/files/geolocation.js" type="text/javascript"></script>

	<link href="[[url]]/css/geolocation.css" rel="stylesheet" type="text/css" />

</head>

<body>

<div id="content">

	<h2>navigator.onLine</h2>

	<script>
	function setStatus() {

		if(navigator.onLine === true) {
			$('#status span').addClass('online green').removeClass('red offline').text('online');
		} else if(navigator.onLine === false) {
			$('#status span').addClass('offline red').removeClass('green online').text('offline');
		}

		setTimeout(function() {
			setStatus();
		}, 150);

	}

	$(function() {
		setStatus();
	});
	</script>

	<p id="status">You are currently <span>checking …</span>!</p>
	<p>In Firefox and Internet Explorer you can switch to offline mode via File → Work offline. On iPhone/iPad switch to airplane mode.</p>

</div>


</body>
</html>
